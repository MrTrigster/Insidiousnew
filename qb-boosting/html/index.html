<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="container-header">
        <div class="container-header-text">BOOSTING</div>
        <div class="container-close">
          <span class="shutoff">
            <i class="fas fa-times-circle"></i>
          </span>
        </div>
      </div>

      <div class="content">
        <div class="content-header">
          <div class="boosting-class">A</div>
          <div class="boosting-progress"></div>
          <div class="boosting-next-class">S</div>
          <div class="boosting-queue-btn"></div>
        </div>

        <div class="boost-list">

          <!-- <div class="boost">
            <div class="boost-header">
              <div class="boost-class">
                <div class="boost-class-letter">A</div>
              </div>
            </div>

            <div class="boost-info">
              <div class="boost-car">Jester</div>
              <div class="boost-price">Buy In: 62 INC</div>
            </div>

            <div class="boost-buttons">
              <button class="boost-start">Alusta</button>
              <button class="boost-transfer">Anna Mängijale</button>
              <button class="boost-decline">Eemalda</button>
            </div>
          </div> -->

        </div>

        <div class="boosting-start-modal">
          <div class="boosting-start-title">Vin Scratch läheb maksma lisa 50 INC</div>
          <div class="boosting-start-buttons">
            <button class="boosting-start-close">Sulge</button>
            <button class="boosting-start-confirm-contract">Contract</button>
            <button class="boosting-start-confirm-vin">Vin Scratch</button>
          </div>
        </div>

        <div class="boosting-transfer-modal">
          <div class="boosting-transfer-title">MÄNGIJA ID</div>
          <input id="transfer-input" type="number" class="boosting-transfer-input" placeholder="ID">
          <div class="boosting-transfer-buttons">
            <button class="boosting-transfer-close">Sulge</button>
            <button class="boosting-transfer-confirm">Kinnita</button>
          </div>
        </div>

      </div>

    </div>
    <script src="js/app.js"></script>
  </body>
</html>
